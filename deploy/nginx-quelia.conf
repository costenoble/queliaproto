# ============================================
# QUELIA - Configuration Nginx
# ============================================
# Copier ce fichier vers: /etc/nginx/sites-available/quelia
# Puis: ln -s /etc/nginx/sites-available/quelia /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;

    # IMPORTANT: Remplacez par votre domaine ou IP
    server_name quelia.fr www.quelia.fr;

    # Redirection HTTP -> HTTPS (decommenter apres avoir configure SSL)
    # return 301 https://$server_name$request_uri;

    # ----------------------------------------
    # Frontend (fichiers statiques React/Vite)
    # ----------------------------------------
    root /var/www/quelia/frontend;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Cache des assets statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA: toutes les routes renvoient vers index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ----------------------------------------
    # API Backend (proxy vers Express)
    # ----------------------------------------
    location /api {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (si besoin)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check direct
    location /health {
        proxy_pass http://127.0.0.1:3000/health;
    }

    # Securite: bloquer les fichiers sensibles
    location ~ /\. {
        deny all;
    }

    location ~ ^/(\.env|package\.json|node_modules) {
        deny all;
    }
}

